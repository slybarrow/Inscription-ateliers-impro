<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de votre présence</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f26419, #0078D7);
            color: white;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #f26419;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .confirmation-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #f26419;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        .confirmation-button:hover {
            background-color: #d35400;
        }
        .radio-container label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Merci de confirmer votre présence</h1>
        <p>Nous sommes ravis que vous participiez à notre atelier d'improvisation. Merci de confirmer :</p>
        <form id="confirmationForm">
            <label for="email">Votre e-mail :</label>
            <input type="email" id="email" name="email" required><br><br>
            <div class="radio-container">
                <input type="radio" id="presence" name="attendance" value="present">
                <label for="presence">Je m'engage à être présent(e).</label><br>
                <input type="radio" id="absence" name="attendance" value="absent">
                <label for="absence">Je ne pourrai malheureusement pas venir.</label>
            </div>
            <button type="button" class="confirmation-button" onclick="submitResponse()">Confirmer mon choix</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script>
        function submitResponse() {
            const email = document.getElementById('email').value;
            const selectedOption = document.querySelector('input[name=attendance]:checked');

            if (!email || !selectedOption) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            fetch('https://script.google.com/macros/s/AKfycbyUmnFRjIx7gxgdfNT4BO9E9B2NkLB1uWBgiPqkQ4Hv_-Cx5cae_Pl34GjqQ2QIsf0duQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, attendance: selectedOption.value }),
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("responseMessage").innerText = data;
                document.getElementById("confirmationForm").style.display = "none";
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert("Une erreur est survenue. Merci de réessayer.");
            });
        }
    </script>
</body>
</html>
