<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre inscription</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f26419, #0078D7);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        header img {
            height: 80px;
        }
        h1 {
            color: #f26419;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 16px;
        }
        a {
            color: #0078D7;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
   <script>
    // Redirection automatique après 3 secondes
    setTimeout(() => {
        window.location.href = "https://www.secourspopparis.org/";
    }, 3000);
</script>
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo_CMJN@2x.png" alt="Logo Secours Populaire">
        </header>
        <h1>Merci pour votre inscription !</h1>
        <p>Votre inscription a bien été enregistrée.</p>
        <p>Vous serez redirigé vers le site principal du Secours Populaire dans quelques secondes.</p>
        <p>Si la redirection ne fonctionne pas, cliquez <a href="https://www.secourspopparis.org/">ici</a>.</p>
    </div>
</body>
</html>
